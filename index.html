<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="landscape.css" media="screen and (orientation: landscape)">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div id="containerPrincipal">
        <div id="container01" class="container01">
            <img src="imagens/logo_instagram.png" alt="Nome instagram">
            <form action="#">
                <input type="text" placeholder="Número de telefone, usúario ou e-mail">
                <input type="password" placeholder="Senha">
                <input type="submit" value="Entrar">
            </form>
            <div id="linha">
                <hr>
                <p>OU</p>
                <hr>
            </div>
            <div id="fb">
                <img src="imagens/facebook.jpeg" alt="Logo do Facebook">
                <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" rel="external">Entrar com o Facebook</a>
            </div>
            <div id="esqueceuSenha">
                <a href="https://pt-br.facebook.com/help/213395615347144" target="_blank" rel="external">Esqueceu a senha?</a>
            </div>
        </div>
        <div id="container02">
            <p>Não tem uma conta?</p>
            <a href="https://help.instagram.com/182492381886913/?helpref=hc_fnav&locale=pt_BR" target="_blank" rel="external">Cadastre-se</a>
        </div>
        <div id="container03">
            <p>Obtenha o aplicativo.</p>
            <div>
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" rel="external"><img src="imagens/apple_btn.png" alt="logo da App Store"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" rel="external"><img src="imagens/gplay_btn.png" alt="logo da Google play"></a>
            </div>
        </div>
        <div id="container04">
            <a href="https://about.meta.com/" target="_blank" rel="external">Meta</a>
            <a href="https://about.instagram.com/" target="_blank" rel="external">Sobre</a>
            <a href="https://about.instagram.com/blog" target="_blank" rel="external">Blog</a>
            <a href="https://help.instagram.com/" target="_blank" rel="external">Ajuda</a>
            <a href="https://developers.facebook.com/docs/instagram-platform" target="_blank" rel="external">API</a>
            <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_blank" rel="external">Privacidade</a>
            <a href="https://help.instagram.com/581066165581870/" target="_blank" rel="external">Termos</a>
            <a href="https://about.instagram.com/about-us/careers" target="_blank" rel="external">Empregos</a>
            <a href="https://www.threads.net/" target="_blank" rel="external">Theards</a>
            <a href="https://www.instagram.com/explore/locations/" target="_blank" rel="external">Localização</a>
            <a href="https://www.instagram.com/web/lite/" target="_blank" rel="external">Instagram Lite</a>
        </div>
    </div>

    <footer>
        <a href="https://github.com/soadse" target="_blank" rel="external">@soadse</a>
    </footer>

</html>
